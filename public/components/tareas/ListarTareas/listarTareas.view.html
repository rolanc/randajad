<section>
        <a href="" ui-sref="main.home" class="text-black mt-5 ml-3">
            <i class="fas fa-chevron-left"></i>
            <strong>Volver</strong>
        </a>
        <div class="mt-2 mb-0">
            <div class="col-md-12 mb-5">
                <h1 id="tituloPrincipal" class="mt-1">Lista de Tareas</h1>
                <p class="texto-muted">Lista de tareas registradas</p>
            </div>
        </div>
    
        <div ng-repeat="hotel in vm.listaTareas">
            <div class="row border">

                <div class="col-8 p-3">
                    <h5 class="card-title text-capitalize border-bottom">{{tarea.getNombreTarea()}}</h5>
                    <p>
                        <strong>Tipo de tarea:</strong> {{tarea.getTipoTarea()}}</p>
                    
                    
                    <button type="button" class="btn btn-info" ng-click="vm.verTarea(tarea)">Ver Tarea</button>
                    <button type="button" class="btn btn-info" ng-click="vm.editar(tarea)">Editar Tarea</button>
                </div>
            </div>
        </div>
    </section>
