<main id="loginComponent" class="row">
    <section class="col-md-6 imageSection">
        <div class="row" id="imagen">
            <a href="" ui-sref="landingPage" class="text-white link mt-3 ml-5">
                <i class="fas fa-chevron-left"></i>
                <strong>Volver</strong>
            </a>

        </div>
    </section>
    <section class="col-md-6">
        <div class="container-fluid justify-content-center mt-7">
            <h1 id="tituloPrincipal" class="text-center mt-1">Inicio de sesión</h1>
            <p class="text-muted text-center texto-descripcion">Ingrese sus datos para continuar</p>
        </div>
        <form class="col-md-7 mx-auto mt-4" ng-submit="vm.inicioSesion(vm.datos)" name="formInicioSesion" novalidate autocomplete="off">
            <div class="form-group">
                <label for="txtcorreo">Correo electrónico</label>
                <input type="correo" id="txtcorreo" class="form-control" name="campocorreo" ng-model="vm.datos.correo" required>
                <div ng-messages="formInicioSesion.campocorreo.$error">
                    <div ng-message="required">
                        <small class="form-text text-info">Este campo es requerido</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="txtcontrasenna">Contraseña</label>
                <input type="{{vm.type}}" id="txtcontrasenna" class="form-control" name="campocontrasenna" ng-model="vm.datos.contrasenna"
                    required>
                <div ng-messages="formInicioSesion.campocontrasenna.$error">
                    <div ng-message="required">
                        <small class="form-text text-info">Este campo es requerido</small>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="showPassword" ng-model="vm.check" ng-change="vm.changeType(vm.check)">
                <label class="form-check-label" for="exampleCheck1">Mostrar Contraseña</label>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-info">Iniciar Sesión</button>
            </div>
        </form>
    </section>
</main>
